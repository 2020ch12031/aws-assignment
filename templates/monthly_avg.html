<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>display</title>
	<link rel="stylesheet" href="/static/styles.css"/>
</head>
<body>
<div class="border">
	<table class="table__header">
		<tr>
			<th>Name:</th>
			<td>{{user_name}}</td>
			
		</tr>
		<tr>
			<th>Email:</th>
			<td>{{user_email}}</td>
			
		</tr>
	</table>
</div>
<div class="border">
<table class="table">
	<tr class="table__header">
	{% for header in headings %}
		<th class="table__cell">{{ header }}</th>
	{% endfor %}
	</tr>
	{% for row in account %}
		<tr class="table__row">
		{% for cell in row %}
			<td class="table__cell">{{cell}}</td>
		{% endfor %}
		</tr>
	{% endfor %}
</table>
</div>

<form action="/profile">
	<label>Go Back</label>
	<input value="Back" type="Submit">
</form>

</body>
<html>
